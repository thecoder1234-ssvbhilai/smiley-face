<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley - With Tracking Eyes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-teal-700 flex items-center justify-center">
        <div class="w-[50vh] h-[50vh] bg-yellow-500 rounded-full relative">
            <div class="w-[25%] h-[25%] bg-white rounded-full absolute left-[20%] top-[20%]">
                <div class="bg-black w-[50%] h-[50%] rounded-full absolute left-[25%] origin-bottom pupil"></div>
            </div>
            <div class="w-[25%] h-[25%] bg-white rounded-full absolute right-[20%] top-[20%]">
                <div class="bg-black w-[50%] h-[50%] rounded-full absolute left-[25%] origin-bottom pupil"></div>
            </div>
            <div class="bg-black w-[50%] h-[5%] hover:h-[15%] absolute left-[25%] top-[70%] rounded-b-full"></div>
        </div>
    </div>
    <script>
        window.addEventListener("mousemove", trackMouse);
        var pupils = document.querySelectorAll(".pupil");
        function trackMouse(e){
            pupils.forEach(pupil => {
                rect = pupil.getBoundingClientRect()
                radian = Math.atan2(e.x - rect.left, e.y - rect.top);
                degree = radian * (180 / Math.PI) * -1 + 180;
                pupil.style.transform = `rotate(${degree}deg)`;
            })
        }
    </script>
</body>
</html>
